{% extends "base1.html" %}
{% block content %}

<div class="content-body">
    <div class="container-fluid">
        <div class="page-titles">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="javascript:void(0)">Form</a></li>
                <li class="breadcrumb-item active"><a href="javascript:void(0)">Update Phase</a></li>
            </ol>
        </div>

            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">Update Phase</h4>
                    </div>
                    {% include 'includes/messages.html' %}
                    <div class= "btn btn-primary">

                    </div>
                    <div class="card-body">
                        
                           
                            <form action="{% url 'update_phase' %}" method="POST">
                                {% csrf_token %}
                                <div class="row form-material">
                                <div class="col-xl-3 col-xxl-6 col-md-6 mb-3">
                                    <label class="form-label">Phase</label>
                                    <input class="form-control" id="phase" name="phase" value = "{% for i in phse %}{{i.phase}}{% endfor %}"  required>
                                    <input type="text" class="form-control" name = "phase_id" value = "{% for i  in phse  %} {{i.id}}{% endfor %}" hidden >
                                </div>
                               
                                          
                           
                               
                                
                                
                            </div>
                            <div class="col-xl-3 col-xxl-6 col-md-6">
                                <button type="submit" class="btn btn-primary">Update</button>
                            </div>
                                
                            </form>
                            
                       
                    </div>
                </div>
            </div>
            
            </div>
        </div>
    </div>
</div>
    {% endblock %}
